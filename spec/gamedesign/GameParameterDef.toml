# デスクトップおじさん ゲームパラメータ定義

[server]
port = 8080                    # APIサーバポート
auto_start = true              # 自動起動

[dialog]
typing_speed = 0.05            # タイピング速度（秒/文字）
auto_hide_delay = 5.0          # 自動非表示までの時間（秒）
use_typing_effect = true       # タイピングエフェクト有効化

[window]
default_width = 400            # デフォルトウィンドウ幅
default_height = 600           # デフォルトウィンドウ高さ
default_transparency = 255     # デフォルト透明度（0-255）
always_on_top = true           # 常に最前面
click_through = false          # クリック透過

