# おじさんリアクション定義

# ============================================================
# 怒る系リアクション
# ============================================================

[reaction.angry.ctrl_v]
trigger = "Ctrl+V検知"
description = "軽い気持ちでCtrl+Vする"
response = "すげー怒る"
# TODO: 具体的なセリフ・アニメーション定義
messages = [
    "おい！コピペか！？",
    "自分で書け！",
    "StackOverflowからまた持ってきたな？"
]

[reaction.angry.steam_long_play]
trigger = "Steamゲームプレイ3時間超過"
description = "Steamのゲームプレイ時間が3時間を超える"
response = "怒ってくる"
threshold_hours = 3
messages = [
    "おい、3時間もゲームしてるぞ",
    "仕事しろ！",
    "いつまで遊んでるんだ"
]

[reaction.angry.no_commit]
trigger = "長時間コミットなし"
description = "長時間コミットしていない"
response = "コミットしろと諭してくる"
# TODO: 閾値の定義
messages = [
    "最後のコミットいつだ？",
    "コミットしないと消えるぞ",
    "小さくてもいいからコミットしろ"
]

# ============================================================
# 喜ぶ系リアクション
# ============================================================

[reaction.happy.coffee]
trigger = "コーヒーをあげる"
description = "コーヒーをあげる"
response = "喜ぶ"
messages = [
    "おっ、ありがとう！",
    "これでもうひと頑張りだな",
    "お前、気が利くな"
]

[reaction.happy.show_commit_log]
trigger = "コミットログ表示"
description = "コミットログを見せる"
response = "喜ぶ"
messages = [
    "おー、頑張ってるじゃないか",
    "いい感じだな",
    "継続は力だぞ"
]

[reaction.happy.commit]
trigger = "コミット検知"
description = "コミットする"
response = "褒めてくれる"
condition = "コードを書かないと褒めてくれない"
messages = [
    "よし、いいぞ！",
    "その調子だ",
    "偉いぞ、お前"
]

# ============================================================
# 挨拶系
# ============================================================

[reaction.greet.default]
trigger = "アプリ起動時・greetコマンド"
messages = [
    "やあ、今日も頑張ってるね！",
    "調子はどうだい？",
    "何か手伝おうか？",
    "おっ、また会えたね！"
]
